<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b24e023fc3.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="outerlayer">
        <div id="min" class="min">0</div>
        <div id="sec" class="sec">0</div>
        <div id="millisec" class="msec">0</div>
    </div>
    <div>
        <button class="start" onclick="start()"><i class="fas fa-play fa-2x"></i></button>
        <button class="pause" onclick="pause()"><i class="fas fa-pause fa-2x"></i></button>
        <br>
        <button class="reset" onclick="reset()">Reset</button>
    </div>
</body>
<script src="app.js"></script>

</html>
